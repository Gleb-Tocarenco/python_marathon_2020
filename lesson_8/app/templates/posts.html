{% extends "base.html" %}
{% block content %}
    <h1>Posts of user {{ user.username }}</h1>
    {% for post in posts %}
        <div style="border: 1px black solid;">
            <p>{{post.body}}</p>
            Added at: {{post.timestamp.strftime('%Y-%m-%d')}}
            <a href="{{url_for('edit_post', user_id=user.id, post_id=post.id)}}">Edit</a>
            <a href="{{url_for('delete_post', user_id=user.id, post_id=post.id)}}">Delete</a>
        </div>
    {% endfor %}

    <a href="{{url_for('add_post', user_id=user.id)}}">Add post</a>
{% endblock %}
